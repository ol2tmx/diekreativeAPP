<ion-header>
  <ion-toolbar>
    <ion-title>predigten_audio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width:100%; height:209px; background-image: url(../assets/headerimages/Header_Unterseiten_MEDIATHEK.jpg); background-size: cover;">
    <h1 class="lifegroup-title">LIFEGROUPS</h1>
  </div>
 <div class="punkte"> <img src="../assets/svg/punkte_yellow.svg" id="kreuze" > </div>

 <div class="pfeil"> <img src="../assets/svg/pfeil_blue_1.svg" id="pfeile" > </div>

  <ion-list>
   
    <ion-item *ngFor="let predigt of predigten" routerLink="/predigten-audio-details" [state]="{ data: { predigt:predigt } }">
      <ion-label>
        <h2>{{predigt.title[0]}}</h2>
        <h3>{{predigt.pubDate[0]}}&nbsp;{{predigt.description[0]}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
