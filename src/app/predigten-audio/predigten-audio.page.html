<ion-header>
  <ion-toolbar>
    <ion-title>predigten_audio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Predigten</ion-list-header>
    <ion-item *ngFor="let predigt of predigten" routerLink="/predigten-audio-details" [state]="{ data: { predigt:predigt } }">
      <ion-label>
        <h2>{{predigt.title[0]}}</h2>
        <h3>{{predigt.pubDate[0]}}&nbsp;{{predigt.description[0]}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
